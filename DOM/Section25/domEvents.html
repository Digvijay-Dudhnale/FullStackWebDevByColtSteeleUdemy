<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Basic</title>
</head>

<body>
    <h1>Basics of Events in DOM</h1>
    <div>
        <!-- Mouse Events -->
        <h2>Mouse Events</h2>
        <button onclick="alert('You Clicked Me!')">Click Me!</button>

        <button id="v2">Click Me(2nd version)!</button>
        <button id="v3">Click Me(3rd version)!!</button>

        <button id="tas">Twist and Shout</button>
    </div>
    <div>
        <!-- Keyboard Events -->
        <h2>Keyboard Events</h2>
        <button id="v4">CLICK ME!</button>
        <input type="text" id="inp1">
    </div>
    <div>
        <!-- Form Events -->
        <h2>Form Events</h2>
        <h3 id="formHeading">This is My Form</h3>
        <form action="/shelter" id="shelterForm">
            <input type="text" id="catName" name="catName">
            <button>Submit</button>
        </form>
        <h2>Available Cats</h2>
        <ul id="cats"></ul>
    </div>

    <script src="domEvents_j.js"></script>
</body>

</html>

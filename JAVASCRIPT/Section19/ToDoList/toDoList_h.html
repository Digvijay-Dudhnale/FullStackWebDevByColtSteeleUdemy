<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="toDoList_s.css">
    <title>To Do List on Console</title>
</head>

<body>

    <div id="instruction">
        <h1>REFRESH THE PAGE TO START THE APP.</h1>
        <h1>CHECK THE CONSOLE TO SEE THE RESULTS.</h1>
    </div>

    <div id="heading">
        <h1>To Do List , Manages Your Tasks!!</h1>
        <h3>!!SAVE YOUR TIME!!</h3>
    </div>

    <div id="commands">
        <h2>To Do Commands</h2>
        <ul>
            <li>"new" -> 'ADD a ToDo'</li>
            <li>"list" -> 'LIST all ToDos'</li>
            <li>"delete" -> 'DELETE specific ToDo'</li>
            <li>"quit" -> 'QUIT a ToDo Application.'</li>
        </ul>
    </div>



    <script src="toDoList.js" defer></script>
</body>

</html>

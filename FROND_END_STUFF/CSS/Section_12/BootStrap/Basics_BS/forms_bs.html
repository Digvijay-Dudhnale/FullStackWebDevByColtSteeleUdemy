<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap Forms</title>
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-center">Forms</h1>
        <form action="#nowhere">
            <div class="row ">
                <div class="col-md-6">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" id="email" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="password">Password</label>
                    <input type="text" placeholder="Password" id="password" class="form-control">
                </div>
            </div>
            <div class="col">
                <label for="adress">Adress</label>
                <input type="text" placeholder="Bharat" id="adress" class="form-control">
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="zadress">Zip Adress</label>
                    <input type="text" placeholder="42101" id="zadress" class="form-control">
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="state">Select State</label>
                    <select name="state" id="state" class="form-control">
                        <option value="MH">Maharashtra</option>
                        <option value="UP">Uttarpradesh</option>
                        <option value="MP">Madhyapradesh</option>
                        <option value="BR">Bihar</option>
                    </select>
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="city">City</label>
                    <input type="text" placeholder="RamNagar" id="city" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Sign Up
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Register</button>
            
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
